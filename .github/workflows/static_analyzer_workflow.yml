name: Python Code Quality Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install autopep8 pylint pyright
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Show autopep8 changes
      run: autopep8 --diff --aggressive --aggressive --recursive src/ || echo "autopep8 finished with warnings"

    - name: Run pylint
      run: pylint src/ || echo "Pylint reported issues"

    - name: Run pyright
      run: pyright src/ || echo "Pyright reported issues"

